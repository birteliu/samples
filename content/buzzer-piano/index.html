<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <title>蜂鳴器鋼琴</title>
  <script src="js/clipboard.js"></script>
  <script src="js/webduino-all.min.js"></script>
  <script src="js/webduino-blockly.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="style/main.css">
</head>

<body id="bodyplay">
  <header>
    Webduino 蜂鳴器鋼琴
    <a href="https://webduino.io" target="_blank">
      瞭解更多
    </a>
  </header>
  <main>
    <span class="text">Device : </span>
    <input type="text" id="device">
    <span class="text">蜂鳴器腳位 : </span>
    <select id="pin">
      <option value="0">0</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14" selected>14 ( A0 )</option>
      <option value="15">15 ( A1 )</option>
      <option value="16">16 ( A2 )</option>
      <option value="17">17 ( A3 )</option>
      <option value="18">18 ( A4 )</option>
      <option value="19">19 ( A5 )</option>
    </select>
    <button class="setting" id="set" notes="設定">設定</button>
    <span id="msg"></span>
    <br/>
    <br/>
    <span class="text">NOTES:</span>
    <br/>
    <div id="show">點選「開始紀錄」開始錄音</div>
    <button id="cc1" data-clipboard-target="#show" class="menu">複製</button>
    <br/>
    <span class="text">TEMPOS:</span>
    <br/>
    <div id="showtempo"></div>
    <button id="cc2" data-clipboard-target="#showtempo" class="menu">複製</button>
    <br/>
    <button id="recode" class="menu">開始記錄</button>
    <button id="stop" disabled="disabled" class="disabled menu">停止
      <br/>錄音</button>
    <button id="replay" ndisabled="disabled" class="disabled menu">播放</button>
    <button id="delete" disabled="disabled" class="disabled menu">回復</button>
    <button id="clear" disabled="disabled" class="disabled menu">清空</button>
    <button id="test" disabled="disabled" class="disabled menu">試聽</button>
    <div class="t"><span>TEMPO:</span>
      <input id="tempo" type="range" min="1" max="10" value="8"></input><span id="num">8</span>
    </div>
    <br/>
    <button notes="0" class="z keyboard">空白 ( 無聲 )</button>
    <br/>
    <button notes="B0" class="w keyboard">B0</button>
    <button notes="C1" class="w keyboard">C1</button>
    <button notes="CS1" class="keyboard">CS1</button>
    <button notes="D1" class="w keyboard">D1</button>
    <button notes="DS1" class="keyboard">DS1</button>
    <button notes="E1" class="w keyboard">E1</button>
    <button notes="F1" class="w keyboard">F1</button>
    <button notes="FS1" class="keyboard">FS1</button>
    <button notes="G1" class="w keyboard">G1</button>
    <button notes="GS1" class="keyboard">GS1</button>
    <button notes="A1" class="w keyboard">A1</button>
    <button notes="AS1" class="keyboard">AS1</button>
    <button notes="B1" class="w keyboard">B1</button>
    <button notes="C2" class="w keyboard">C2</button>
    <button notes="CS2" class="keyboard">CS2</button>
    <button notes="D2" class="w keyboard">D2</button>
    <button notes="DS2" class="keyboard">DS2</button>
    <button notes="E2" class="w keyboard">E2</button>
    <button notes="F2" class="w keyboard">F2</button>
    <button notes="FS2" class="keyboard">FS2</button>
    <button notes="G2" class="w keyboard">G2</button>
    <button notes="GS2" class="keyboard">GS2</button>
    <button notes="A2" class="w keyboard">A2</button>
    <button notes="AS2" class="keyboard">AS2</button>
    <button notes="B2" class="w keyboard">B2</button>
    <button notes="C3" class="w keyboard">C3</button>
    <button notes="CS3" class="keyboard">CS3</button>
    <button notes="D3" class="w keyboard">D3</button>
    <button notes="DS3" class="keyboard">DS3</button>
    <button notes="E3" class="w keyboard">E3</button>
    <button notes="F3" class="w keyboard">F3</button>
    <button notes="FS3" class="keyboard">FS3</button>
    <button notes="G3" class="w keyboard">G3</button>
    <button notes="GS3" class="keyboard">GS3</button>
    <button notes="A3" class="w keyboard">A3</button>
    <button notes="AS3" class="keyboard">AS3</button>
    <button notes="B3" class="w keyboard">B3</button>
    <button notes="C4" class="w keyboard">C4</button>

    <button notes="D4" class="w keyboard">D4</button>

    <button notes="E4" class="w keyboard">E4</button>
    <button notes="F4" class="w keyboard">F4</button>
    <button notes="FS4" class="keyboard">FS4</button>
    <button notes="G4" class="w keyboard">G4</button>
    <button notes="GS4" class="keyboard">GS4</button>
    <button notes="A4" class="w keyboard">A4</button>
    <button notes="AS4" class="keyboard">AS4</button>
    <button notes="B4" class="w keyboard">B4</button>
    <button notes="C5" class="w keyboard">C5</button>
    <button notes="CS5" class="keyboard">CS5</button>
    <button notes="D5" class="w keyboard">D5</button>
    <button notes="DS5" class="keyboard">DS5</button>
    <button notes="E5" class="w keyboard">E5</button>
    <button notes="F5" class="w keyboard">F5</button>

    <button notes="C8" class="w keyboard">C8</button>
  </main>
</body>

</html>
